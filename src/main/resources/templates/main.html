<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JournalMal</title>
</head>
<body>
<div>
    <form method="post">
        <input type="text" placeholder="Введите ФИО"/>
        <button type="submit">Добавить</button>
    </form>
</div>

<div>Список студентов</div>
<ul>
    <th:block th:each="student : ${students}">
        <li th:text="${student.getName()}">..</li>
    </th:block>
</ul>
</body>
</html>
